# Configuration SonarCloud pour Consultator
sonar.projectKey=ericfunman_Consultator
sonar.organization=ericfunman
sonar.projectName=Consultator
sonar.projectVersion=1.0

# Sources
sonar.sources=app/
sonar.tests=tests/
sonar.python.coverage.reportPaths=reports/coverage.xml

# Exclusions
sonar.exclusions=**/__pycache__/**,**/venv/**,**/backup_*/**,portfolio_manager/**

# Inclusions sp√©cifiques Python
sonar.inclusions=**/*.py

# Language
sonar.language=py

# Coverage
sonar.coverage.exclusions=**/test_*.py,**/*_test.py,**/conftest.py

# Duplication
sonar.cpd.exclusions=**/models.py,**/settings.py
