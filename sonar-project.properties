# Configuration SonarCloud pour Consultator - OPTIMISÉE POUR DEBUG
sonar.projectKey=ericfunman_Consultator
sonar.organization=ericfunman
sonar.projectName=Consultator
sonar.projectVersion=1.2.3

# Sources et Tests - EXCLUSIONS PROBLEMATIQUES
sonar.sources=./app
sonar.tests=./tests
sonar.test.exclusions=**/problematic_tests/**,**/regression_backup/**,**/tests_backup/**
sonar.sourceEncoding=UTF-8

# Rapport de couverture - CHEMINS MULTIPLES POUR ROBUSTESSE
sonar.python.coverage.reportPaths=reports/coverage.xml,./reports/coverage.xml,coverage.xml,./coverage.xml

# Exclusions optimisées
sonar.exclusions=**/__pycache__/**,**/venv/**,**/backup_*/**,**/v/**,data/**,portfolio_manager/**
sonar.coverage.exclusions=**/test_*.py,**/*_test.py,**/conftest.py,tests/**

# Python spécifique
sonar.python.version=3.8,3.9,3.10,3.11,3.12

# Language
sonar.language=py

# Duplication
sonar.cpd.exclusions=**/models.py,**/settings.py,**/conftest.py

# Quality Gate
sonar.qualitygate.wait=false

# Seuils de couverture explicites
sonar.coverage.overall_line_coverage_threshold=80.0
sonar.coverage.new_line_coverage_threshold=80.0

# Métriques
sonar.coverage.dtd.validation=false

# Seuils additionnels pour garantir la qualité
sonar.duplicated_lines_density_threshold=3.0
