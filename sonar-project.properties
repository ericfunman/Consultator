# Configuration SonarCloud pour Consultator
sonar.projectKey=ericfunman_Consultator
sonar.organization=ericfunman
sonar.projectName=Consultator
sonar.projectVersion=1.2.2

# Encodage des fichiers
sonar.sourceEncoding=UTF-8

# Sources et Tests
sonar.sources=app
sonar.tests=tests
sonar.python.coverage.reportPaths=reports/coverage.xml

# Paramètres Python
sonar.python.version=3.8,3.9,3.10,3.11

# Exclusions globales
sonar.exclusions=**/__pycache__/**,**/venv/**,**/backup_*/**,**/v/**,**/htmlcov/**,**/*.pyc,**/.pytest_cache/**

# Inclusions spécifiques
sonar.inclusions=**/*.py

# Exclusions de couverture
sonar.coverage.exclusions=**/test_*.py,**/*_test.py,**/conftest.py,**/migrations/**,**/settings.py

# Duplication
sonar.cpd.exclusions=**/models.py,**/settings.py,**/migrations/**

# Analyse qualité (temporairement désactivée pour éviter les erreurs de fichiers manquants)
# sonar.python.pylint.reportPaths=pylint-report.json
# sonar.python.bandit.reportPaths=bandit-report.json

# Paramètres de qualité
sonar.qualitygate.wait=true
