# Configuration Flake8 pour Consultator
[flake8]
max-line-length = 79
extend-ignore =
    E203,
    E501,
    W503,
    F401,
exclude =
    .git,
    __pycache__,
    .pytest_cache,
    venv,
    backup_*

per-file-ignores =
    # Allow unused imports in __init__.py files
    __init__.py:F401

max-complexity = 15
count = True
statistics = True

# Configuration isort
[isort]
profile = black
multi_line_output = 3
line_length = 79
known_first_party = app
known_third_party = streamlit,sqlalchemy,plotly,pandas
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

# Configuration pytest
[tool:pytest]
minversion = 6.0
addopts =
    -ra
    --strict-markers
    --strict-config
    --cov=app
    --cov-report=html:reports/htmlcov
    --cov-report=xml:reports/coverage.xml
    --cov-report=term-missing
    --junitxml=reports/test-results.xml
    --html=reports/test-report.html
    --self-contained-html
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    regression: marks tests as regression tests
    smoke: marks tests as smoke tests

# Coverage configuration
[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */migrations/*
    */backup*/*
    app/main_backup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = reports/htmlcov

[coverage:xml]
output = reports/coverage.xml
