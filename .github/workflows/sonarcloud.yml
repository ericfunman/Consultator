name: SonarCloud Analysis

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
      
      - name: Initialize database
        run: |
          python -c "from app.database.database import init_database; init_database()"

      - name: Run tests with coverage
        run: |
          mkdir -p reports
          echo "Running tests with coverage..."
          python -m pytest tests/ \
            --cov=app \
            --cov-report=xml:reports/coverage.xml \
            --cov-report=term-missing \
            --tb=short \
            || echo "Some tests failed but continuing..."
      
      - name: Verify coverage report
        run: |
          if [ -f reports/coverage.xml ]; then
            echo "Coverage file found, size: $(wc -c < reports/coverage.xml) bytes"
            cp reports/coverage.xml coverage.xml
            echo "Coverage file successfully created"
          else
            echo "No coverage file found"
            exit 1
          fi

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v1
        with:
          jdk: '17'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
          JAVA_HOME: ${{ env.JAVA_HOME_17_X64 }}
