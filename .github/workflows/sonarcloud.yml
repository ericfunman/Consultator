name: SonarCloud Analysis

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
      
      - name: Run ALL tests with coverage
        run: |
          python -m pytest tests/unit/ tests/working/ tests/auto_generated/ \
            --cov=app \
            --cov-report=xml:reports/coverage.xml \
            --cov-report=term-missing \
            --maxfail=100 \
            --tb=short \
            --ignore=tests/regression_backup \
            --ignore=tests/problematic_tests \
            --ignore=tests/templates \
            --ignore=tests/integration/workflows \
            --ignore=tests/ui
      
      - name: Copy coverage report
        run: |
          mkdir -p reports
          cp reports/coverage.xml coverage.xml || echo "Coverage file created in reports/"
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
