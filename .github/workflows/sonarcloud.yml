name: SonarCloud Analysis

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
      
      - name: Initialize database
        run: |
          python -c "from app.database.database import init_database; init_database()"

      - name: Clean coverage files
        run: |
          rm -f coverage.xml reports/coverage.xml
          mkdir -p reports

      - name: Run tests with coverage (clean)
        run: |
          echo "Running tests with clean coverage..."
          python -m pytest tests/ \
            --cov=app \
            --cov-report=xml:reports/coverage.xml \
            --cov-report=term-missing \
            --tb=short \
            -x \
            || echo "Some tests failed but continuing..."

      - name: Verify and prepare coverage
        run: |
          if [ -f reports/coverage.xml ]; then
            echo "Coverage file exists, size: $(wc -c < reports/coverage.xml) bytes"
            cp reports/coverage.xml coverage.xml
            echo "Coverage file prepared successfully"
          else
            echo "No coverage file generated, creating minimal one"
            echo '<?xml version="1.0" encoding="UTF-8"?><coverage></coverage>' > coverage.xml
          fi

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.sources=app
            -Dsonar.tests=tests
            -Dsonar.exclusions=**/__pycache__/**,**/venv/**,**/backup_*/**,**/v/**,data/**
            -Dsonar.python.version=3.11
