repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
        args: ['--maxkb=1000']
    -   id: check-merge-conflict
    -   id: debug-statements

-   repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
    -   id: black
        language_version: python3.13
        args: ['--line-length=120']

-   repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
    -   id: isort
        args: ["--profile", "black", "--line-length=120"]

# ✅ Hook tests légers - Vérifie syntaxe Python uniquement
-   repo: local
    hooks:
    -   id: python-syntax-check
        name: Vérification syntaxe Python
        entry: python -m py_compile
        language: system
        types: [python]
        pass_filenames: true

    # Hook test-regression complet désactivé (trop long pour pre-commit)
    # Pour tests complets, utiliser: python scripts/test_hooks.py --check
