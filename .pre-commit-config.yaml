repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        args: [--line-length=88]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=88]

  - repo: https://github.com/pycqa/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ["-r", "app/"]
        exclude: ^tests/

  - repo: https://github.com/rubik/radon
    rev: 6.0.0
    hooks:
      - id: radon
        args: ["cc", "--min", "C", "--show-complexity"]

  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        files: \.py$
        args: [--rcfile=.pylintrc, --reports=no, --score=no]

      - id: pytest
        name: pytest
        entry: python -m pytest
        language: system
        pass_filenames: false
        args: ["tests/", "-v", "--tb=short", "--cov=app", "--cov-report=term-missing"]
        files: ^(tests/|app/)

exclude: |
  (?x)^(
      .*\.git/.*|
      .*\.venv/.*|
      .*venv/.*|
      .*\.cache/.*|
      .*__pycache__/.*|
      .*backups/.*|
      .*\.db$|
      .*\.log$|
      .*\.tmp$
  )$
