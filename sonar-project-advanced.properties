# SonarQube Configuration Avancée pour Consultator

# Informations Projet
sonar.projectKey=consultator-app
sonar.projectName=Consultator - Practice Data Management
sonar.projectVersion=1.0.0
sonar.projectDescription=Application Streamlit pour la gestion d'une practice data de 60 consultants

# Configuration des sources
sonar.sources=app,config
sonar.tests=tests
sonar.exclusions=**/migrations/**,**/__pycache__/**,**/backup*/**,data/**,reports/**,portfolio_manager/**

# Configuration Python
sonar.python.version=3.8,3.9,3.10,3.11,3.12
sonar.python.pylint.reportPaths=reports/pylint-report.txt
sonar.python.flake8.reportPaths=reports/flake8-report.txt
sonar.python.bandit.reportPaths=reports/bandit-report.json

# Configuration des tests
sonar.python.coverage.reportPaths=reports/coverage.xml
sonar.python.xunit.reportPath=reports/test-results.xml

# Configuration de l'analyse
sonar.sourceEncoding=UTF-8
sonar.language=py

# Règles de qualité
sonar.qualitygate.wait=true

# Coverage minimum requis
sonar.coverage.exclusions=**/test_*.py,**/conftest.py,**/migrations/**

# Configuration des duplications
sonar.cpd.python.minimumtokens=100

# Configuration des métriques
sonar.core.codeCoveragePlugin=cobertura

# URLs pour l'intégration CI/CD
# sonar.host.url=http://localhost:9000
# sonar.login=your-token-here

# Configuration avancée pour l'analyse de code
sonar.python.pylint.reportPath=reports/pylint-report.txt
sonar.python.flake8.reportPath=reports/flake8-report.txt
sonar.python.coverage.reportPath=reports/coverage.xml

# Exclusions spécifiques
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S1134
sonar.issue.ignore.multicriteria.e1.resourceKey=**/pages_modules/**
sonar.issue.ignore.multicriteria.e2.ruleKey=python:S103
sonar.issue.ignore.multicriteria.e2.resourceKey=**/models.py
sonar.issue.ignore.multicriteria.e3.ruleKey=python:S1481
sonar.issue.ignore.multicriteria.e3.resourceKey=**/test_*.py
