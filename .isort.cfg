# Configuration isort pour Consultator
[settings]
profile = black
line_length = 79
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True

# Sections d'imports
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
known_third_party = streamlit,pandas,sqlalchemy,pdfplumber,docx,pptx,plotly
known_first_party = app,services,pages_modules,utils,components,database

# Forcer l'import sur une seule ligne pour certains modules
force_single_line = True
single_line_exclusions = streamlit

# Skip certains fichiers
skip = __pycache__,venv,.git,.pytest_cache
