# Configuration isort pour Consultator
# Alignée avec Black (line_length=120) pour éviter les conflits CI/CD
[settings]
profile = black
line_length = 120
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True

# Sections d'imports
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
known_third_party = streamlit,pandas,sqlalchemy,pdfplumber,docx,pptx,plotly,pydantic,requests,numpy,openpyxl
known_first_party = app,services,pages_modules,utils,components,database,tests

# Ne PAS forcer une seule ligne (cause des conflits)
force_single_line = False
force_alphabetical_sort_within_sections = False

# Skip certains fichiers
skip = __pycache__,venv,.git,.pytest_cache
